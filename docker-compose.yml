version: "3.7"

x-base:
  &base
  env_file:
    - .env

services:
  sources:
    <<: *base
    build:
      context: ./sources
      target: development
    ports:
      - "5000:5000"
    environment:
      APPLY_MIGRATIONS: 1
    restart: always
    volumes:
      - ./sources:/app
    networks:
      - elastic

  search-api:
    <<: *base
    build:
      context: ./graphql
      target: development
    volumes:
      - ./graphql:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    restart: always
    networks:
      - elastic

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - elastic

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    networks:
      - elastic

  kib01:
    image: docker.elastic.co/kibana/kibana:7.11.1
    container_name: kib01
    ports:
      - 5601:5601
    depends_on:
      - "es01"
      - "es02"
      - "es03"
      - "ent-search"
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
      ENTERPRISESEARCH_HOST: http://ent-search:3002
    networks:
      - elastic

  ent-search:
    image: docker.elastic.co/enterprise-search/enterprise-search:7.11.1
    restart: unless-stopped
    depends_on:
      - "es01"
      - "es02"
      - "es03"
    environment:
      - "JAVA_OPTS=-Xms512m -Xmx512m"
      # - "ENT_SEARCH_DEFAULT_PASSWORD=changeme"
      # - "elasticsearch.username=elastic"
      # - "elasticsearch.password=changeme"
      - "elasticsearch.host=http://es01:9200"
      - "allow_es_settings_modification=true"
      - "secret_management.encryption_keys=[4a2cd3f81d39bf28738c10db0ca782095ff\
        ac07279561809eecc722e0c20eb09]"
      - "elasticsearch.startup_retry.interval=15"
    ports:
      - 127.0.0.1:3002:3002
    networks:
      - elastic

volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local

networks:
  elastic:
    driver: bridge
